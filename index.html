<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJ펭하준</title>
</head>

<body>
    <div id="peng">
        <img src="peng.png" alt="펭하준">

    </div>
    <br>

    <div class="Quiz_container" id="container">

        <h2 id="question">Question</h2>



        <div class="button">
            <input type="checkbox" class="answer" id="btn1" name="answer">
            <label id="btn1_text" for="btn1">answer</label>
        </div>

        <div class="button">
            <input type="checkbox" class="answer" id="btn2" name="answer">
            <label id="btn2_text" for="btn2">answer</label>
        </div>

        <div class="button">
            <input type="checkbox" class="answer" id="btn3" name="answer">
            <label id="btn3_text" for="btn3">answer</label>
        </div>

        <div class="button">
            <input type="checkbox" class="answer" id="btn4" name="answer">
            <label id="btn4_text" for="btn4">answer</label>
        </div>

        <div class="button">
            <input type="checkbox" class="answer" id="btn5" name="answer">
            <label id="btn5_text" for="btn5">answer</label>
        </div>
        <div class="submit"></div>
        <button id="submit">제출하기</button>
    </div>

    <script>
        let quizData = [
            {
                question: "문제1) 펭하준의 나이는?",
                btn1: "99년생",
                btn2: "98년생",
                btn3: "97년생",
                btn4: "96년생",
                btn5: "95년생",
                correct: "btn2"
            },
            {
                question: "문제2) 펭하준의 메이플 레벨은?",
                btn1: "275레벨",
                btn2: "278레벨",
                btn3: "279레벨",
                btn4: "283레벨",
                btn5: "285레벨",
                correct: "btn5"
    
            },
            {
                question: "문제3) 펭하준이 운영하는 길드명은??",
                btn1: "펭하준바보",
                btn2: "소행",
                btn3: "불행",
                btn4: "비행",
                btn5: "해앵",
                correct: "btn2"
            },
            {
                question: "문제4) 펭하준이 사는 지역은?",
                btn1: "경기도",
                btn2: "뉴욕",
                btn3: "강남",
                btn4: "북한",
                btn5: "인천",
                correct: "btn5"
            },
            {
                question: "문제5) 펭하준은 조각 쌀먹을 했는가?",
                btn1: "안 했다",
                btn2: "ㅈㄴ했다",
                btn3: "그냥 쌀먹장인",
                btn4: "조금 했다",
                btn5: "조각 팝니다",
                correct: "btn4"
            }
        ]
        
        const questionEl = document.getElementById("question")
        const btn1_textEl = document.getElementById("btn1_text");
        const btn2_textEl = document.getElementById("btn2_text");
        const btn3_textEl = document.getElementById("btn3_text");
        const btn4_textEl = document.getElementById("btn4_text");
        const btn5_textEl = document.getElementById("btn5_text");
        const quiz = document.getElementById("container");
        const button = document.getElementById("submit");
        
    
        const answersEls = document.querySelectorAll('.answer')
    
        let cur = 0;
        let score = 0;
    
        function loadQuiz(){
        questionEl.innerText = quizData[cur].question
        btn1_textEl.innerText = quizData[cur].btn1
        btn2_textEl.innerText = quizData[cur].btn2
        btn3_textEl.innerText = quizData[cur].btn3
        btn4_textEl.innerText = quizData[cur].btn4
        btn5_textEl.innerText = quizData[cur].btn5
    }
    function getSelected(){
        let selected = undefined;
        answersEls.forEach(ele => {
            if(ele.checked){
                selected = ele.id
            }
        })
        return selected
    }
    function deSelectAnswer(){
        answersEls.forEach(element => {
            element.checked = false
        });
    }
    button.addEventListener('click', () => {
        if(getSelected() === quizData[cur].correct){
            score++;
        }
        cur++;
    
        if (cur >= quizData.length ){
            quiz.innerHTML = `<h2> 총 ${quizData.length}문제 중 ${score} 문제를 맞추셨습니다. </h2>
    
             <button onclick="location.reload()">다시하기</button>`
        }else{
            loadQuiz();
            deSelectAnswer();
        }
    })
    
    
    loadQuiz();
    
    </script>




</body>

</html>



<style>
    .button {
        margin-top: 10px;

    }

    body {
        margin: 0 auto;
    }

    .Quiz_container {
        margin: 0 auto;
        border: solid black;
        width: 500px;
        height: 150x;
        padding: 0px 20px 20px 20px;
    }

    .question {
        text-align: center;
        margin-top: 10px;
    }

    #peng {
        text-align: center;

    }

    .submit {
        margin-top: 30px;
    }
</style>
