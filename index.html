<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>권오빈</title>
</head>

<body>
    <div id="faker">
        <img src="faker.jpg" alt="페이커">

    </div>
    <br>

    <div class="container">

        <h2 id="question">Question</h2>



        <div class="button">
            <input type="checkbox" class="answer" id="btn1" name="answer">
            <label id="btn1_text" for="btn1">answer</label>
        </div>

        <div class="button">
            <input type="checkbox" class="answer" id="btn2" name="answer">
            <label id="btn2_text" for="btn2">answer</label>
        </div>

        <div class="button">
            <input type="checkbox" class="answer" id="btn3" name="answer">
            <label id="btn3_text" for="btn3">answer</label>
        </div>

        <div class="button">
            <input type="checkbox" class="answer" id="btn4" name="answer">
            <label id="btn4_text" for="btn4">answer</label>
        </div>

        <div class="button">
            <input type="checkbox" class="answer" id="btn5" name="answer">
            <label id="btn5_text" for="btn5">answer</label>
        </div>
        <div class="submit"></div>
        <button id="submit">제출하기</button>
    </div>




</body>

</html>

<script>
    let quizData = [
        {
            question: "문제1) 페이커의 롤드컵 우승 횟수는?",
            btn1: "1회",
            btn2: "2회",
            btn3: "3회",
            btn4: "4회",
            btn5: "5회",
            correct: "btn3"
        },
        {
            question: "문제1) 페이커의 솔로랭크 아이디는?",
            btn1: "hide in bush",
            btn2: "hidden singer",
            btn3: "hi i'm faker",
            btn4: "skt t1 faker",
            btn5: "hide on bush",
            correct: "btn5"

        },
        {
            question: "문제1) 페이커의 데뷔 년도는?",
            btn1: "2012년",
            btn2: "2013년",
            btn3: "2014년",
            btn4: "2015년",
            btn5: "2070년",
            correct: "btn2"
        },
        {
            question: "문제1) 페이커의 본명은?",
            btn1: "김상혁",
            btn2: "임상혁",
            btn3: "나상혁",
            btn4: "페이커",
            btn5: "이상혁",
            correct: "btn5"
        },
    ]
    
    const questionEl = document.getElementById("question")
    const btn1_textEl = document.getElementById("btn1_text");
    const btn2_textEl = document.getElementById("btn2_text");
    const btn3_textEl = document.getElementById("btn3_text");
    const btn4_textEl = document.getElementById("btn4_text");
    const btn5_textEl = document.getElementById("btn5_text");
    const quiz = document.getElementById("quiz")
    const button = document.getElementById("submit")

    const answersEls = document.querySelectorAll('.answer')

    let cur = 0;
    let score = 0;

    function loadQuiz(){
    questionEl.innerText = quizData[cur].question
    btn1_textEl.innerText = quizData[cur].btn1
    btn2_textEl.innerText = quizData[cur].btn2
    btn3_textEl.innerText = quizData[cur].btn3
    btn4_textEl.innerText = quizData[cur].btn4
    btn5_textEl.innerText = quizData[cur].btn5
}
function getSelected(){
    let selected = undefined;
    answersEls.forEach(ele => {
        if(ele.checked){
            selected = ele.id
        }
    })
    return selected
}
function deSelectAnswer(){
    answersEls.forEach(element => {
        element.checked = false
    });
}
button.addEventListener('click', () => {
    if(getSelected() === quizData[cur].correct){
        score++;
    }
    cur++;

    if (cur >= quizData.length ){
        quiz.innerHTML = `<h2> 총 ${quizData.length}문제 중 ${score} 문제를 맞추셨습니다. </h2>

         <button onclick="location.reload()">Reload</button>`
    }else{
        loadQuiz();
        deSelectAnswer();
    }
})


loadQuiz();

</script>

<style>
    .button {
        margin-top: 10px;

    }

    body {
        margin: 0 auto;
    }

    .container {
        margin: 0 auto;
        border: solid black;
        width: 500px;
        height: 150x;
        padding: 0px 20px 20px 20px;
    }

    .question {
        text-align: center;
        margin-top: 10px;
    }

    #faker {
        text-align: center;

    }

    .submit {
        margin-top: 30px;
    }
</style>
